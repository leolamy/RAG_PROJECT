<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant RAG Local</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --chat-bg: #ffffff;
            --sidebar-bg: #1e293b;
            --text-color: #1f2937;
            --user-msg-bg: #2563eb;
            --user-msg-text: #ffffff;
            --ai-msg-bg: #f1f5f9;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            color: white;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin: 0 0 10px 0;
            font-weight: 600;
        }

        .upload-section {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed rgba(255,255,255,0.3);
        }

        input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .btn-upload {
            width: 100%;
            padding: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-upload:hover { background: #1d4ed8; }

        #status {
            font-size: 0.85rem;
            margin-top: 5px;
            min-height: 20px;
        }

        /* --- MAIN CHAT AREA --- */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: white;
        }

        .chat-container {
            flex: 1;
            padding: 20px 10%; /* Marges latérales pour centrer un peu */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message.user {
            align-self: flex-end;
            background: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 2px;
        }

        .message.ai {
            align-self: flex-start;
            background: var(--ai-msg-bg);
            color: var(--text-color);
            border-bottom-left-radius: 2px;
        }

        .sender-name {
            font-size: 0.75rem;
            margin-bottom: 5px;
            opacity: 0.7;
            font-weight: 600;
        }

        /* --- CHART SECTION --- */
        #chart-wrapper {
            width: 80%;
            margin: 0 auto 20px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: none; /* Caché par défaut */
            border: 1px solid #e5e7eb;
        }

        /* --- INPUT AREA --- */
        .input-area {
            padding: 20px 10%;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        .btn-send {
            padding: 0 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-send:active { transform: scale(0.98); }

        /* Loader Animation */
        .loader {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: #555;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="sidebar">
        <div>
            <h2>Ingestion</h2>
            <p style="font-size: 0.8rem; opacity: 0.7;">Chargez vos PDF ou CSV pour les analyser.</p>
        </div>

        <div class="upload-section">
            <input type="file" id="fileInput">
            <button class="btn-upload" onclick="upload()">
                Indexer le document
            </button>
            <div id="status"></div>
        </div>

        <div style="margin-top: auto; font-size: 0.75rem; opacity: 0.5;">
            Local RAG v1.0<br>Powered by Ollama & Qdrant
        </div>
    </div>

    <div class="main">

        <div class="chat-container" id="chat">
            <div class="message ai">
                <div class="sender-name">Système</div>
                Bonjour ! Je suis prêt. Chargez un document ou posez-moi une question sur vos données.
            </div>
        </div>

        <div id="chart-wrapper">
            <canvas id="myChart"></canvas>
        </div>

        <div class="input-area">
            <input type="text" id="query" placeholder="Posez votre question ici..." onkeypress="handleKey(event)">
            <button class="btn-send" onclick="ask()">Envoyer</button>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";
        let myChart = null;

        async function upload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const statusDiv = document.getElementById('status');

            if (!file) {
                statusDiv.innerText = "Veuillez sélectionner un fichier.";
                statusDiv.style.color = "#fbbf24";
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            statusDiv.innerText = "Envoi en cours...";
            statusDiv.style.color = "white";

            try {
                const res = await fetch(`${API_URL}/ingest`, { method: "POST", body: formData });
                const data = await res.json();

                if (data.status === "success") {
                    statusDiv.innerHTML = `Succès !<br><small>${data.indexed} éléments vectorisés.</small>`;
                    statusDiv.style.color = "#4ade80"; // Vert clair
                    addMessage("Système", `Le fichier <b>${file.name}</b> a été ingéré avec succès.`);
                } else {
                    statusDiv.innerText = "Erreur serveur.";
                    statusDiv.style.color = "#f87171";
                }

            } catch (e) {
                console.error(e);
                statusDiv.innerText = "Erreur réseau.";
                statusDiv.style.color = "#f87171";
            }
        }

        // --- FONCTION ASK ---
        async function ask() {
            const queryInput = document.getElementById('query');
            const q = queryInput.value.trim();
            const loader = document.getElementById('loader');

            if (!q) return;

            // Afficher message utilisateur
            addMessage("Vous", q, "user");
            queryInput.value = "";
            loader.style.display = "inline-block"; // Afficher loader

            try {
                const res = await fetch(`${API_URL}/ask`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({question: q})
                });

                const data = await res.json();
                loader.style.display = "none"; // Cacher loader

                // Afficher réponse IA
                if (data.text) {
                    addMessage("Assistant", data.text, "ai");
                } else {
                    addMessage("Assistant", "Je n'ai pas trouvé de réponse textuelle.", "ai");
                }

                // Gérer le graphique
                if (data.chart_data) {
                    renderChart(data.chart_data);
                } else {
                    document.getElementById('chart-wrapper').style.display = 'none';
                }

            } catch (e) {
                console.error(e);
                loader.style.display = "none";
                addMessage("Erreur", "Impossible de contacter le cerveau de l'IA (Backend offline ?)", "ai");
            }
        }

        // --- UTILITAIRES ---
        function addMessage(sender, text, type = "ai") {
            const chatDiv = document.getElementById('chat');
            const msgDiv = document.createElement('div');

            msgDiv.className = `message ${type}`;
            msgDiv.innerHTML = `
                <div class="sender-name">${sender}</div>
                ${text.replace(/\n/g, '<br>')}
            `;

            chatDiv.appendChild(msgDiv);
            // Scroll automatique vers le bas
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function handleKey(e) {
            if(e.key === 'Enter') ask();
        }

        function renderChart(data) {
            const wrapper = document.getElementById('chart-wrapper');
            wrapper.style.display = 'block';

            // Scroll vers le graphique
            wrapper.scrollIntoView({ behavior: 'smooth' });

            if (myChart) myChart.destroy();

            const ctx = document.getElementById('myChart');

            myChart = new Chart(ctx, {
                type: data.type || 'bar',
                data: {
                    labels: data.labels || [],
                    datasets: [{
                        label: 'Données analysées',
                        data: data.values || [], // Attention: backend renvoie 'values'
                        backgroundColor: 'rgba(37, 99, 235, 0.6)',
                        borderColor: 'rgba(37, 99, 235, 1)',
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' },
                        title: { display: true, text: 'Visualisation générée par l\'IA' }
                    }
                }
            });
        }
    </script>
</body>
</html>
